<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="sign-up.css" />

    <title>Sign-up</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #9fb4ff"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          style="
            font-size: 22px;
            font-weight: bolder;
            padding-left: 10px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
              'Lucida Sans', Arial, sans-serif;
          "
          >HastyTasty</a
        >
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav"
            style="
              padding-left: 400px;
              font-size: 18px;
              font-weight: bolder;
              text-align: center;
            "
          >
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html #About">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html #Contact">Contact</a>
            </li>
          </ul>

          <!--Login-Register-->
          <div class="Sign-in" style="padding-left: 370px">
            <button
              type="button"
              class="btn btn-primary"
              style="background-color: darkblue"
            >
              Sign-in/Sign-up
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!--Form-->
    <form action="http://localhost:5502/signup" method="post" class="form">
      <h1>Sign-Up</h1>
      <div class="form-item">
        <h5>First Name</h5>
        <input
          type="name"
          class="form-control"
          id="inputFirstName"
          placeholder="Enter Your First Name"
          name="firstname"
          required
        />

        <h5 class="form-name">Last Name</h5>
        <input
          type="name"
          class="form-control"
          id="inputLastName"
          placeholder="Enter Your Last Name"
          name="lastname"
          required
        />

        <h5>Email</h5>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="Enter Your Email"
          name="email"
          required
        />

        <h5>Password</h5>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Enter Password"
          name="password"
          required
        />
      </div>

      <div class="Sign-in-button">
        <button
          type="submit"
          value="Submit"
          name="submitDetails"
          id="submitDetails"
          class="btn btn-primary"
          style="background-color: darkblue"
        >
          Sign Up
        </button>
      </div>
      <a
        href="sign-in.html"
        class="login"
        style="padding-left: 130px; color: darkblue"
        >Already have an account? Sign-In</a
      >
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="./script.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
